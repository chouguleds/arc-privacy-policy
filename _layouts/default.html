<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description | default: page.description }}">
    <meta name="author" content="{{ site.author }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="{{ page.title | default: site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:title" content="{{ page.title | default: site.title }}">
    <meta property="twitter:description" content="{{ site.description }}">
    
    <title>{{ page.title | default: site.title }}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ '/assets/images/arc-logo.png' | relative_url }}">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <a href="{{ '/' | relative_url }}">
                    <img src="{{ '/assets/images/arc-logo.png' | relative_url }}" alt="Arc Logo" class="logo-image">
                    <span class="logo-text">Arc: AI Reader & Summary</span>
                </a>
            </div>
            <div class="nav-menu" id="navMenu">
                <a href="{{ '/' | relative_url }}" class="nav-link">Home</a>
                <a href="{{ '/privacy.html' | relative_url }}" class="nav-link">Privacy</a>
                <a href="https://play.google.com/store/apps/details?id=com.rethink.arc" class="nav-link nav-cta">Get Arc</a>
            </div>
            <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Progress Bar -->
    <div class="progress-bar" id="progressBar"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <!-- Floating Back to Top Button -->
    <button class="back-to-top" id="backToTop" aria-label="Back to top">
        ↑
    </button>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <h3>
                        <img src="{{ '/assets/images/arc-logo.png' | relative_url }}" alt="Arc Logo" class="footer-logo">
                        Arc: AI Reader & Summary
                    </h3>
                    <p>Understand Your Screen. Instantly.</p>
                </div>
                <div class="footer-links-section">
                    <h4>Quick Links</h4>
                    <a href="{{ '/' | relative_url }}">Home</a>
                    <a href="{{ '/privacy.html' | relative_url }}">Privacy Policy</a>
                    <a href="mailto:everythingrethink@gmail.com">Contact</a>
                </div>
                <div class="footer-download">
                    <h4>Get Arc</h4>
                    <a href="https://play.google.com/store/apps/details?id=com.rethink.arc" class="footer-cta">
                        Download on Google Play
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 Rethink. All rights reserved.</p>
                <p class="footer-made-with">Made with ❤️ for accessibility</p>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Mobile Navigation Toggle
        const navToggle = document.getElementById('navToggle');
        const navMenu = document.getElementById('navMenu');
        
        navToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            navToggle.classList.toggle('active');
        });

        // Close mobile menu when clicking outside
        document.addEventListener('click', (e) => {
            if (!navToggle.contains(e.target) && !navMenu.contains(e.target)) {
                navMenu.classList.remove('active');
                navToggle.classList.remove('active');
            }
        });

        // Progress Bar
        window.addEventListener('scroll', () => {
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            document.getElementById('progressBar').style.width = scrolled + '%';
        });

        // Back to Top Button
        const backToTop = document.getElementById('backToTop');
        
        window.addEventListener('scroll', () => {
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        backToTop.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });

        // Intersection Observer for Animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate-in');
                }
            });
        }, observerOptions);

        // Observe elements
        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('.feature-card, .step, .section-highlight, .accessibility-section, .hero-section');
            animatedElements.forEach(el => observer.observe(el));
        });

        // Add smooth scroll behavior to all internal links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Navbar background on scroll
        const navbar = document.querySelector('.navbar');
        window.addEventListener('scroll', () => {
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
